<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>تواصل مع أنس راشد</title>
  <meta name="description" content="نموذج تواصل لإرسال رسالة إلى البريد وبدء محادثة واتساب.">
  <style>
    :root{
      /* لوحة ألوان محايدة راقية */
      --bg:#fafafa;           /* خلفية الصفحة */
      --card:#ffffff;         /* بطاقة النموذج */
      --text:#0f172a;         /* نص أساسي (كحلي داكن يميل للأسود) */
      --muted:#6b7280;        /* نص ثانوي رمادي */
      --line:#e5e7eb;         /* حدود رقيقة */
      --btn:#111827;          /* زر أساسي أسود أنيق */
      --btn-hover:#0b1220;    /* غامق عند الهوفر */
      --wa:#22c55e;           /* واتساب أخضر محايد ومطفي */
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:18px;
    }

    /* Reset + منع أي تمدد عرضي */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;width:100%;max-width:100%;overflow-x:hidden;-webkit-text-size-adjust:100%}
    @supports(overflow:clip){html,body{overflow-x:clip}}
    img,svg,video,canvas{max-width:100%;height:auto;display:block}
    input,textarea,button,a{max-width:100%}
    body,.wrap,.card,form,.row,.actions{overflow-wrap:anywhere;word-break:break-word}

    /* تخطيط عام */
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      color:var(--text); line-height:1.7;
      background:var(--bg);
      min-height:100dvh; padding:28px 16px;
      display:grid; place-items:center;
    }
    .wrap{width:100%;max-width:860px}

    /* شريط علوي بسيط */
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .brand{font-weight:800;color:#111827;letter-spacing:.2px}
    .back-btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:9px 14px;border-radius:999px;border:1px solid var(--line);background:#fff;
      color:#111827;text-decoration:none;font-weight:700;cursor:pointer;transition:background .2s, border-color .2s, transform .05s;
    }
    .back-btn:hover{background:#f3f4f6;border-color:#d1d5db}
    .back-btn:active{transform:translateY(1px)}

    /* البطاقة */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }

    header{text-align:center;margin-bottom:10px}
    h1{margin:0 0 8px;font-size:clamp(24px,4vw,34px);font-weight:900;letter-spacing:.2px}
    .lead{margin:0;color:var(--muted);font-size:clamp(14px,2.5vw,16px)}

    /* النموذج */
    form{display:grid;gap:16px;margin-top:18px}
    label{font-weight:800;font-size:13px;color:#111827}
    .row{display:grid;gap:14px;grid-template-columns:1fr;min-width:0}
    .row>*{min-width:0}
    @media (min-width:768px){.row{grid-template-columns:1fr 1fr}}

    input,textarea{
      width:100%;padding:13px 14px;border:1px solid var(--line);border-radius:14px;background:#f9fafb;
      font-size:15px;outline:none;transition:border-color .18s, box-shadow .18s, background .18s;
    }
    input::placeholder,textarea::placeholder{color:#9ca3af}
    input:focus,textarea:focus{border-color:#111827;box-shadow:0 0 0 4px rgba(17,24,39,.06);background:#fff}

    .actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:8px;min-width:0}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 20px;border-radius:999px;font-weight:800;border:0;cursor:pointer;text-decoration:none;
      white-space:normal;transition:transform .05s ease, background .2s, box-shadow .2s;
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--btn);color:#fff;box-shadow:0 8px 18px rgba(17,24,39,.12)}
    .btn-primary:hover{background:var(--btn-hover)}
    .btn-wa{background:var(--wa);color:#052e1a;box-shadow:0 8px 18px rgba(34,197,94,.18)}
    .btn-wa:hover{filter:saturate(1.05)}

    .meta{margin-top:6px;color:#6b7280;font-size:14px;text-align:center}
    .meta a{color:#111827;text-decoration:underline}

    .hp{position:absolute;left:-99999px;width:1px;height:1px;overflow:hidden}
    #formStatus{display:none;color:#b91c1c;text-align:center;font-weight:700}

    /* جوال: أزرار بعرض كامل، حشوات أخف */
    @media (max-width:768px){
      .card{padding:22px}
      .actions{flex-direction:column;align-items:stretch}
      .actions .btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">anasrashed.com</div>
      <button class="back-btn" type="button" onclick="history.back()" aria-label="رجوع للصفحة السابقة">← رجوع</button>
    </div>

    <div class="card">
      <header>
        <h1>تواصل مع أنس راشد</h1>
        <p class="lead">نرحب برسائلك واستفساراتك. اكتب رسالتك وسنعود إليك قريبًا.</p>
      </header>

      <form action="https://formspree.io/f/xkgvkvbk" method="POST" id="contactForm" novalidate>
        <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">
        <input type="hidden" name="_subject" value="رسالة جديدة من صفحة تواصل معنا">
        <input type="hidden" name="from_page" id="from_page">

        <div class="row">
          <div>
            <label for="name">الاسم الكامل</label>
            <input id="name" name="name" type="text" required placeholder="اكتب اسمك هنا">
          </div>
          <div>
            <label for="email">البريد الإلكتروني</label>
            <input id="email" name="email" type="email" required placeholder="name@email.com">
          </div>
        </div>

        <div>
          <label for="phone">رقم الجوال (اختياري)</label>
          <input id="phone" name="phone" type="tel" placeholder="+9665xxxxxxxx">
        </div>

        <div>
          <label for="subject">الموضوع</label>
          <input id="subject" name="subject" type="text" required placeholder="عن ماذا يدور استفسارك؟">
        </div>

        <div>
          <label for="message">الرسالة</label>
          <textarea id="message" name="message" rows="6" required placeholder="اكتب رسالتك هنا…"></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
          <a class="btn btn-wa" id="waBtn" target="_blank" rel="noopener" aria-label="التواصل عبر واتساب">المحادثة عبر واتساب</a>
        </div>

        <p class="meta">تفضل بمراسلتنا مباشرة: <a href="mailto:Hala@anasrashed.com">Hala@anasrashed.com</a></p>
        <p id="formStatus">حدث خطأ أثناء الإرسال، حاول مرة أخرى.</p>
      </form>
    </div>
  </div>

  <script>
    // إعداد رابط الصفحة + واتساب
    (function(){
      var url = window.location.href;
      document.getElementById('from_page').value = url;
      var msg = "مرحباً، لدي استفسار. الرابط: " + url;
      var waLink = "https://wa.me/966534818298?text=" + encodeURIComponent(msg);
      document.getElementById('waBtn').href = waLink;
    })();

    // إرسال عبر fetch ثم التحويل لصفحة الشكر
    document.getElementById('contactForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const statusEl = document.getElementById('formStatus');
      statusEl.style.display = 'none';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          window.location.href = 'thanks.html';
        } else {
          statusEl.textContent = 'تعذر الإرسال الآن. تأكد من الحقول وجرب مرة أخرى.';
          statusEl.style.display = 'block';
        }
      } catch (err) {
        statusEl.textContent = 'انقطع الاتصال. حاول مجددًا.';
        statusEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
