<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>تواصل مع أنس راشد</title>
  <meta name="description" content="نموذج تواصل لإرسال رسالة إلى البريد وبدء محادثة واتساب.">
  <style>
    :root {
      --bg:#f7f8fa; --card:#fff; --text:#111827; --muted:#62666d; --line:#e5e7eb;
      --btn:#111827; --btn-hover:#0b1220; --wa:#25D366;
    }

    /* إصلاحات عامة تمنع التمدد العرضي */
    *, *::before, *::after { box-sizing:border-box; }
    html, body {
      margin:0; padding:0;
      width:100%; max-width:100%;
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
    }
    @supports (overflow: clip) {
      html, body { overflow-x:clip; }
    }
    img, svg, video, canvas { max-width:100%; height:auto; display:block; }
    input, textarea, button, a { max-width:100%; }
    body, .wrap, .card, form, .row, .actions { overflow-wrap:anywhere; word-break:break-word; }

    /* ========= ستايل الكمبيوتر (افتراضي) ========= */
    body {
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      line-height:1.6;
      padding:24px;
    }

    .wrap {
      width:100%;
      max-width:780px;
      margin-inline:auto;
    }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 6px 22px rgba(0,0,0,.05);
      padding:24px;
      width:100%;
      max-width:100%;
    }

    h1 {
      margin:0 0 10px;
      font-size:clamp(22px,3vw,30px);
      font-weight:800;
      text-align:center;
    }

    .lead {
      margin:0 0 18px;
      color:var(--muted);
      text-align:center;
    }

    form {
      display:grid;
      gap:14px;
      width:100%;
      max-width:100%;
      min-width:0;
    }

    label { font-weight:700; font-size:14px; }

    input, textarea {
      width:100%;
      padding:12px 14px;
      border:1px solid var(--line);
      border-radius:12px;
      background:#fafafa;
      font-size:15px;
      outline:none;
      transition:border-color .2s, box-shadow .2s;
      min-width:0;
    }

    input:focus, textarea:focus {
      border-color:#111827;
      box-shadow:0 0 0 3px rgba(17,24,39,.08);
      background:#fff;
    }

    .row {
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      width:100%;
      min-width:0;
    }
    .row > * { min-width:0; }

    @media (min-width:768px) {
      .row { grid-template-columns:1fr 1fr; }
    }

    .actions {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
      justify-content:center;
      width:100%;
      min-width:0;
    }
    .actions > * { min-width:0; }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 18px;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      border:0;
      cursor:pointer;
      background:transparent;
      color:inherit;
      white-space:normal;
    }
    .btn-primary { background:var(--btn); color:#fff; }
    .btn-primary:hover { background:var(--btn-hover); }
    .btn-wa { background:var(--wa); color:#fff; }

    .meta { margin-top:10px; color:var(--muted); font-size:14px; text-align:center; }
    .meta a { color:var(--text); text-decoration:underline; }

    .hp { position:absolute; left:-99999px; width:1px; height:1px; overflow:hidden; }
    #formStatus { display:none; color:#b91c1c; text-align:center; }

    /* ========= ستايل الجوال ========= */
    @media (max-width:768px) {
      body { padding:16px; }
      .card { padding:20px; }
      .actions { flex-direction:column; align-items:stretch; }
      .actions .btn { width:100%; justify-content:center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>تواصل مع أنس راشد</h1>
      <p class="lead">حياك الله يا عزيزي، يسعدني تواصلك. اكتب رسالتك وبرد عليك بأقرب وقت.</p>

      <!-- نموذج الإرسال -->
      <form action="https://formspree.io/f/xkgvkvbk" method="POST" id="contactForm">
        <!-- honeypot لمنع السبام -->
        <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

        <!-- موضوع الإيميل (اختياري) -->
        <input type="hidden" name="_subject" value="رسالة جديدة من صفحة تواصل معنا">

        <!-- تمرير رابط الصفحة داخل الرسالة -->
        <input type="hidden" name="from_page" id="from_page">

        <div class="row">
          <div>
            <label>الاسم</label>
            <input type="text" name="name" required>
          </div>
          <div>
            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required>
          </div>
        </div>

        <label>رقم الجوال (اختياري)</label>
        <input type="tel" name="phone" placeholder="+9665xxxxxxxx">

        <label>الموضوع</label>
        <input type="text" name="subject" required placeholder="موضوع الرسالة؟">

        <label>الرسالة</label>
        <textarea name="message" rows="6" required placeholder="اكتب رسالتك هنا…"></textarea>

        <div class="actions">
          <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
          <a class="btn btn-wa" id="waBtn" target="_blank" rel="noopener">المحادثة عبر واتساب</a>
        </div>

        <p class="meta">
          أو راسلنا مباشرة: <a href="mailto:Hala@anasrashed.com">Hala@anasrashed.com</a>
        </p>

        <p id="formStatus">حدث خطأ أثناء الإرسال، حاول مرة أخرى.</p>
      </form>
    </div>
  </div>

  <script>
    // تجهيز حقل from_page + زر واتساب
    (function(){
      var url = window.location.href;
      document.getElementById('from_page').value = url;
      var waLink = "https://wa.me/966534818298?text=" + encodeURIComponent("مرحباً، لدي استفسار. الرابط: " + url);
      document.getElementById('waBtn').href = waLink;
    })();

    // إرسال عبر fetch ثم توجيه لصفحة الشكر
    document.getElementById('contactForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const statusEl = document.getElementById('formStatus');
      statusEl.style.display = 'none';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          window.location.href = 'thanks.html';
        } else {
          statusEl.textContent = 'تعذر الإرسال الآن. تأكد من الحقول وجرب مرة أخرى.';
          statusEl.style.display = 'block';
        }
      } catch (err) {
        statusEl.textContent = 'انقطع الاتصال. حاول مجددًا.';
        statusEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
