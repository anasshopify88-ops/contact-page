<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>تواصل مع أنس راشد</title>
  <meta name="description" content="نموذج تواصل لإرسال رسالة إلى البريد وبدء محادثة واتساب.">
  <style>
    :root{
      --bg-grad: linear-gradient(180deg, #f0f9ff, #e0f2fe);
      --card:#ffffff; --card-border:#e2e8f0;
      --text:#0f172a; --muted:#475569; --line:#cbd5e1;
      --btn:#111827; --btn-hover:#0b1220; --wa:#25D366;
      --radius:20px; --shadow:0 10px 30px rgba(15,23,42,0.08);
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{
      margin:0; padding:0;
      width:100%; max-width:100%;
      overflow-x:clip;
      -webkit-text-size-adjust:100%;
    }
    body,.wrap,.card,form,.row,.actions{overflow-wrap:anywhere;word-break:break-word}
    img,video{max-width:100%;height:auto;display:block}

    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      color:var(--text); line-height:1.65;
      background:var(--bg-grad);
      min-height:100dvh; display:grid; place-items:center;
      padding:24px 16px;
    }
    .wrap{width:100%;max-width:1040px}

    .topbar{display:flex;justify-content:flex-start;margin-bottom:14px}
    .back-btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:9px 14px;border-radius:999px;border:1px solid var(--card-border);
      background:#fff;color:#0b1220;font-weight:800;cursor:pointer;text-decoration:none;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);transition:background .2s,transform .05s
    }
    .back-btn:active{transform:translateY(1px)}

    /* شبكتين */
    .split{
      display:grid;
      gap:18px;
      grid-template-columns:minmax(0,1fr) minmax(0,1fr);
      align-items:stretch;
    }
    .split > *{min-width:0}
    @media (max-width:900px){
      .split{grid-template-columns:minmax(0,1fr)}
      .form-col{order:1}
      .img-col{order:2}
    }

    .media{
      margin:0;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);height:100%;
    }
    .media img{width:100%;height:100%;object-fit:cover;border-radius:var(--radius)}

    .card{
      background:var(--card);border:1px solid var(--card-border);
      border-radius:var(--radius);box-shadow:var(--shadow);
      padding:26px;display:flex;flex-direction:column;justify-content:center;height:100%;max-width:100%;
    }

    /* صورة الجوال */
    .profile-mobile { display:none; }
    @media (max-width:900px){
      .media { display:none; }
      .profile-mobile { display:flex;justify-content:center;margin-bottom:14px; }
      .profile-mobile img { width:180px;height:180px;border-radius:50%;object-fit:contain;background:#fff; }
    }

    header{text-align:center;margin-bottom:12px}
    h1{margin:0 0 8px;font-size:clamp(24px,3.8vw,34px);font-weight:900}
    .lead{margin:0;color:var(--muted);font-size:clamp(14px,2.5vw,16px)}

    form{display:grid;gap:16px;margin-top:16px;max-width:100%}
    label{font-weight:800;font-size:13px;color:#111827}
    .row{display:grid;gap:14px;grid-template-columns:minmax(0,1fr)}
    .row > *{min-width:0}
    @media (min-width:840px){
      .row{grid-template-columns:minmax(0,1fr) minmax(0,1fr)}
    }

    input,textarea{
      width:100%;padding:13px 14px;border:1px solid var(--line);border-radius:14px;background:#f8fafc;
      font-size:15px;outline:none;transition:border-color .18s, box-shadow .18s, background .18s;max-width:100%;
    }
    input::placeholder,textarea::placeholder{color:#94a3b8}
    input:focus,textarea:focus{border-color:#111827;box-shadow:0 0 0 4px rgba(17,24,39,.06);background:#fff}

    .actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px;max-width:100%}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 20px;border-radius:999px;font-weight:800;border:0;cursor:pointer;text-decoration:none;
      transition:transform .05s, background .2s, box-shadow .2s;white-space:normal
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--btn);color:#fff;box-shadow:0 8px 18px rgba(17,24,39,.12)}
    .btn-primary:hover{background:var(--btn-hover)}
    .btn-wa{background:var(--wa);color:#052e1a;box-shadow:0 8px 18px rgba(16,185,129,.22)}
    .btn-wa:hover{filter:saturate(1.05)}

    .meta{margin-top:6px;color:#475569;font-size:14px;text-align:center}
    .meta a{color:#0b1220;text-decoration:underline}
    .meta, .meta a, p{overflow-wrap:anywhere;word-break:break-word}

    /* ✅ honeypot بدون تمدد أفقي */
    .hp{
      position:absolute !important;
      width:1px; height:1px;
      padding:0; margin:-1px; border:0;
      clip:rect(0 0 0 0); clip-path:inset(50%);
      overflow:hidden; white-space:nowrap;
      opacity:0; pointer-events:none;
    }

    #formStatus{display:none;color:#b91c1c;text-align:center;font-weight:700}

    @media (max-width:768px){
      .card{padding:22px}
      .actions{flex-direction:column;align-items:stretch}
      .actions .btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="back-btn" type="button" onclick="history.back()" aria-label="رجوع للصفحة السابقة">← رجوع</button>
    </div>

    <div class="split">
      <!-- الصورة الجانبية (كمبيوتر) -->
      <figure class="media img-col" aria-label="صورة شخصية">
        <img src="https://i.imgur.com/B3UkEQ0.png" alt="صورة شخصية">
      </figure>

      <!-- النموذج -->
      <section class="card form-col">
        <!-- صورة الجوال -->
        <div class="profile-mobile">
          <img src="https://i.imgur.com/B3UkEQ0.png" alt="صورة شخصية">
        </div>

        <header>
          <h1>تواصل مع أنس راشد</h1>
          <p class="lead">يسعدنا استقبال رسائلك واستفساراتك — اكتب رسالتك وسنرد عليك سريعًا.</p>
        </header>

        <form action="https://formspree.io/f/xkgvkvbk" method="POST" id="contactForm" novalidate>
          <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off" aria-hidden="true">
          <input type="hidden" name="_subject" value="رسالة جديدة من صفحة تواصل معنا">
          <input type="hidden" name="from_page" id="from_page">

          <div class="row">
            <div>
              <label for="name">الاسم الكامل</label>
              <input id="name" name="name" type="text" required placeholder="اكتب اسمك هنا">
            </div>
            <div>
              <label for="email">البريد الإلكتروني</label>
              <input id="email" name="email" type="email" required placeholder="name@email.com">
            </div>
          </div>

          <div>
            <label for="phone">رقم الجوال (اختياري)</label>
            <input id="phone" name="phone" type="tel" placeholder="+9665xxxxxxxx">
          </div>

          <div>
            <label for="subject">الموضوع</label>
            <input id="subject" name="subject" type="text" required placeholder="عن ماذا يدور استفسارك؟">
          </div>

          <div>
            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="6" required placeholder="اكتب رسالتك هنا…"></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
            <a class="btn btn-wa" id="waBtn" target="_blank" rel="noopener">المحادثة عبر واتساب</a>
          </div>

          <p class="meta">أو راسلنا مباشرة على: <a href="mailto:Hala@anasrashed.com">Hala@anasrashed.com</a></p>
          <p id="formStatus">حدث خطأ أثناء الإرسال، حاول مرة أخرى.</p>
        </form>
      </section>
    </div>
  </div>

  <script>
  (function(){
    var url = window.location.href;
    document.getElementById('from_page').value = url;
    var msg = "مرحباً، لدي استفسار. الرابط: " + url;
    var waLink = "https://wa.me/966534818298?text=" + encodeURIComponent(msg);
    document.getElementById('waBtn').href = waLink;
  })();

  document.getElementById('contactForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const form = e.target;
    const statusEl = document.getElementById('formStatus');
    statusEl.style.display = 'none';

    // ✅ التحقق من الحقول الأساسية
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    if(!name || !email || !subject || !message){
      statusEl.textContent = 'يرجى تعبئة جميع الحقول المطلوبة.';
      statusEl.style.display = 'block';
      return;
    }

    try {
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        window.location.href = 'thanks.html';
      } else {
        statusEl.textContent = 'تعذر الإرسال الآن. تأكد من الحقول وجرب مرة أخرى.';
        statusEl.style.display = 'block';
      }
    } catch (err) {
      statusEl.textContent = 'انقطع الاتصال. حاول مجددًا.';
      statusEl.style.display = 'block';
    }
  });
</script>
</body>
</html>
